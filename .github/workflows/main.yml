name: Test Google Drive Access

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-drive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/834426860635/locations/global/workloadIdentityPools/github-pool/providers/github-actions"

          service_account: "bot-drive-contable@drive-contable.iam.gserviceaccount.com"

      - name: Run test script
        run: |
          python main.py
